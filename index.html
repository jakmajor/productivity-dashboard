<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap-grid.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <div class="container-fluid big-bg">
      <div class="container widget">
        <div class="row">
          <div class="col-md-4">
            <div class="dark-col" id="to-do-list-container">
              <p class="daily-tasks-header">DAILY TASKS</p>
              <div id="to-do-list"></div>
              <form action="" id="submit-task-form">
                <input type="text" placeholder="Type text here..." id="task-input-box" />
                <img src="./icons/submit-icon.svg" id="task-submit-btn" />
              </form>
            </div>
          </div>
          <div class="col-md-8">
            <div class="container">
              <div class="row">
                <div class="col-md-9">
                  <p>date & holiday</p>
                </div>
                <div class="col-md-3" id="weather-container">
                  <p>icon</p>
                  <p id="temp"></p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p id="quote-text"></p>
                  <div id="deco-line"></div>
                  <p id='quote-author'></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
